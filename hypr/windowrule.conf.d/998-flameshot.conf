# Stolen from hyprland FAQ

# Current issues
#    Randomly breaks when pasting into Discord (testing on Canary and vesktop using stable)
#    Monitor tag has to be changed per setup currently
#    Grabbing from top left corner WILL cause the capture window to break

windowrule = noanim, class:^(flameshot)$
windowrule = float, class:^(flameshot)$
windowrule = move 0 0, class:^(flameshot)$
windowrule = pin, class:^(flameshot)$
windowrule = monitor DP-1, class:^(flameshot)$ # TODO: Find a way to set a tag on monitors to pull here