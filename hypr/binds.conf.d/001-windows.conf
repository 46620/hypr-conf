bind = CTRL SHIFT,Escape,exec,$taskManager # Task Manager
bind = $winMod,L,exec,xdg-open https://linkedin.com # LinkedIn
bind = $winMod,X,exec,org.onlyoffice.desktopeditors --new=cell # Excel (might swap to libre-office, idk how to find user default)
bind = $winMod,W,exec,org.onlyoffice.desktopeditors --new=word # Word (might swap to libre-office, idk how to find user default)
bind = $winMod,P,exec,org.onlyoffice.desktopeditors --new=slide # Slides (might swap to libre-office, idk how to find user default)
bind = $winMod,O,exec,xdg-email # Email (Outlook)
bind = SUPER,L,exec,hyprlock # Lock (Not Windows exclusive, but I don't wanna make another config for it)